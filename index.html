<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- anton font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prociono&display=swap');
    </style>
    <!-- adding daisy ui and tailwind -->


    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <section class="bg-[#1E1E1E] bg-[url(./images/background.png)] h-screen bg-no-repeat bg-center ">



        <!-- starting window -->
        <div id="start-window"   class=" gap-10 text-center h-screen flex flex-col justify-center">


            <h1 class="font-anton font-extrabold text-6xl text-white">ALPHA CLASH PRO</h1>
            <p class="text-1xl text-white justify-center">Unleash Your Keyboard kungfu : Press "Enter" to Play</p>

            <div>
                <button id="play-btn" class="btn text-black ">Play Now</button>

            </div>

        </div>



        <!-- starting of play ground -->


        <div id="play-ground" class=" hidden play-ground flex gap-10 flex-col justify-center">

            <div class="flex mt-10 justify-center">
                <div
                    class="text-center bg-[#ffffffb0] artboard artboard-horizontal phone-6 border-[15px] rounded  border-[#403e36] ">
                    <span class="bg-[#403e36] rounded-b-md   text-white p-3">Don't watch keyboard while
                        playing...</span>

                    <p class="text-9xl m-5">Y</p>




                </div>




            </div>


            <!-- keyboard layout -->


            <div class="keyboard ">


                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">q</kbd>
                    <kbd class="kbd">w</kbd>
                    <kbd class="kbd">e</kbd>
                    <kbd class="kbd">r</kbd>
                    <kbd class="kbd">t</kbd>
                    <kbd class="kbd">y</kbd>
                    <kbd class="kbd">u</kbd>
                    <kbd class="kbd">i</kbd>
                    <kbd class="kbd">o</kbd>
                    <kbd class="kbd">p</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">a</kbd>
                    <kbd class="kbd">s</kbd>
                    <kbd class="kbd">d</kbd>
                    <kbd class="kbd">f</kbd>
                    <kbd class="kbd">g</kbd>
                    <kbd class="kbd">h</kbd>
                    <kbd class="kbd">j</kbd>
                    <kbd class="kbd">k</kbd>
                    <kbd class="kbd">l</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">z</kbd>
                    <kbd class="kbd">x</kbd>
                    <kbd class="kbd">c</kbd>
                    <kbd class="kbd">v</kbd>
                    <kbd class="kbd">b</kbd>
                    <kbd class="kbd">n</kbd>
                    <kbd class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                </div>


            </div>

            <div class="last flex justify-around">

                <button class="btn btn-primary">
                    Life

                    <img src="./images/Group 23@2x.svg" alt="" srcset="">
                    <span>1</span>
                </button>




                <button class="btn btn-primary">
                    Score

                    <img src="./images/monetization_on.svg" alt="" srcset="">
                    <span>1</span>
                </button>






            </div>










        </div>



        <!-- starting fo socreboard -->

        <div class="hidden text-white  min-h-screen flex flex-col justify-center text-center items-center  ">

            <div class="bg-[#aab0b754] p-10 rounded-md flex flex-col gap-4">


                <div class="flex text-5xl">
                    <h1 class="font-bold">Score</h1> <span>: 14</span>
                </div>

                <div><button class="btn">Play again</button></div>

                <p>Practice will make you Pro</p>


            </div>




        </div>






    </section>

    <script src="./script.js">
        console.log('hello mic testing')
    </script>
</body>

</html>
